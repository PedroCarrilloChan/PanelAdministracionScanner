<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Smart Passes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            background-image: 
                radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.3) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(145, 78%, 62%, 0.3) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(215, 98%, 61%, 0.3) 0px, transparent 50%),
                radial-gradient(at 10% 29%, hsla(145, 78%, 62%, 0.3) 0px, transparent 50%),
                radial-gradient(at 97% 96%, hsla(215, 98%, 61%, 0.3) 0px, transparent 50%),
                radial-gradient(at 33% 50%, hsla(145, 78%, 62%, 0.3) 0px, transparent 50%),
                radial-gradient(at 79% 53%, hsla(215, 98%, 61%, 0.3) 0px, transparent 50%);
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .preview-stamp-unearned {
            opacity: 0.3;
            filter: grayscale(100%);
        }
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-100">

    <div class="container mx-auto p-4 sm:p-8">
        <header class="mb-8 flex items-center gap-4">
            <!-- Logo SVG Recreado -->
            <div class="bg-blue-500 p-2 rounded-lg shadow-lg">
                 <svg class="w-10 h-10 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
            </div>
            <div>
                <h1 class="text-4xl font-bold text-white">Panel de Administración</h1>
                <p class="text-gray-400">Smart Passes</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Columna del Formulario -->
            <div class="lg:col-span-2">
                <div class="glass-card rounded-2xl p-6">
                    <h2 class="text-2xl font-bold mb-6">Añadir Nuevo Negocio</h2>
                    <form id="business-form" class="space-y-6">

                        <fieldset class="border border-gray-600 rounded-lg p-4">
                            <legend class="px-2 font-semibold">Información Básica</legend>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="businessName" class="block text-sm font-medium text-gray-300">Nombre del Negocio</label>
                                    <input type="text" id="businessName" required class="mt-1 block w-full bg-gray-900/50 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                                </div>
                                <div>
                                    <label for="cardTitle" class="block text-sm font-medium text-gray-300">Título de la Tarjeta</label>
                                    <input type="text" id="cardTitle" value="Estampillas" required class="mt-1 block w-full bg-gray-900/50 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                                </div>
                                <div>
                                    <label for="staffPin" class="block text-sm font-medium text-gray-300">PIN de Empleados (4 dígitos)</label>
                                    <input type="text" id="staffPin" required pattern="\d{4}" title="Debe ser un PIN de 4 dígitos" class="mt-1 block w-full bg-gray-900/50 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                                </div>
                                <div>
                                    <label for="totalStamps" class="block text-sm font-medium text-gray-300">Nº de Estampillas</label>
                                    <select id="totalStamps" class="mt-1 block w-full bg-gray-900/50 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2 h-[42px]">
                                        <option>8</option>
                                        <option>10</option>
                                        <option>12</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="border border-gray-600 rounded-lg p-4">
                            <legend class="px-2 font-semibold">Configuración de API (Smart Passes)</legend>
                            <div class="space-y-4">
                                <div>
                                    <label for="apiKey" class="block text-sm font-medium text-gray-300">Authorization (API Key)</label>
                                    <input type="text" id="apiKey" required class="mt-1 block w-full bg-gray-900/50 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                                </div>
                                <div>
                                    <label for="programId" class="block text-sm font-medium text-gray-300">Program ID</label>
                                    <input type="text" id="programId" required class="mt-1 block w-full bg-gray-900/50 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="border border-gray-600 rounded-lg p-4">
                            <legend class="px-2 font-semibold">Personalización Visual</legend>
                             <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="buttonColor" class="block text-sm font-medium text-gray-300">Color de Botones</label>
                                    <input type="color" id="buttonColor" value="#0d6efd" class="mt-1 block w-full h-10 bg-transparent border-gray-600 rounded-md shadow-sm">
                                </div>
                                <div>
                                    <label for="accentColor" class="block text-sm font-medium text-gray-300">Color de Acento (Texto)</label>
                                    <input type="color" id="accentColor" value="#ffc107" class="mt-1 block w-full h-10 bg-transparent border-gray-600 rounded-md shadow-sm">
                                </div>
                            </div>
                            <div class="mt-4">
                                <div class="flex justify-between items-center mb-1">
                                    <label for="bgImageUrl" class="block text-sm font-medium text-gray-300">URL de Imagen de Fondo</label>
                                    <div class="flex items-center gap-2">
                                        <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer" class="text-xs bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded-md transition-colors">Unsplash</a>
                                        <a href="https://www.pexels.com/" target="_blank" rel="noopener noreferrer" class="text-xs bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded-md transition-colors">Pexels</a>
                                    </div>
                                </div>
                                <input type="url" id="bgImageUrl" placeholder="https://images.unsplash.com/..." class="block w-full bg-gray-900/50 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                            </div>
                            <div class="mt-4">
                                <div class="flex justify-between items-center mb-1">
                                    <label for="iconSvg" class="block text-sm font-medium text-gray-300">Código del Icono (SVG)</label>
                                    <a href="https://www.svgr.co/" target="_blank" rel="noopener noreferrer" class="text-xs bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded-md transition-colors">Buscar en SVG Repo</a>
                                </div>
                                <textarea id="iconSvg" rows="4" placeholder='<svg viewBox="..."></svg>' class="block w-full bg-gray-900/50 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2"></textarea>
                            </div>
                        </fieldset>

                        <div class="flex justify-end">
                            <button id="save-button" type="submit" class="text-white font-bold py-2 px-6 rounded-lg shadow-lg transition-colors" style="background-color: #0d6efd;">Guardar Negocio</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Columna de Previsualización y Lista -->
            <div>
                <div class="sticky top-8">
                    <h3 class="text-xl font-bold mb-4">Previsualización</h3>
                    <div id="preview-wrapper" class="rounded-2xl p-4 bg-cover bg-center transition-all" style="background-image: url('https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1965&auto=format&fit=crop');">
                        <div class="glass-card rounded-xl p-4 text-white text-sm">
                            <div class="flex justify-between items-center mb-2">
                                <h4 id="preview-card-title" class="font-bold">Estampillas</h4>
                                <span id="preview-points-counter" class="font-bold" style="color: #ffc107;"></span>
                            </div>
                            <div id="preview-stamps-grid" class="grid gap-2 mb-2"></div>
                            <p id="preview-text-accent" class="text-xs" style="color: #ffc107;">Nombre:</p>
                            <p class="font-bold">Cliente Ejemplo</p>
                        </div>
                    </div>

                    <div class="mt-8">
                         <h3 class="text-xl font-bold mb-4">Negocios Registrados</h3>
                         <div id="business-list" class="space-y-3">
                             <p class="text-gray-400">Aún no hay negocios registrados.</p>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Notificación del Sistema -->
    <div id="system-modal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="glass-card rounded-2xl shadow-2xl text-white w-full max-w-md p-6 text-center">
            <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
            <p id="modal-message" class="text-gray-300 mb-6 whitespace-pre-wrap"></p>
            <button id="modal-close-btn" class="font-bold py-2 px-6 rounded-lg shadow-lg transition-colors" style="background-color: #0d6efd;">Aceptar</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_saB4ac0Vks7fmnuAeqEohsh64F2P1Rw",
            authDomain: "bd-paginas-scaner-smartpasses.firebaseapp.com",
            projectId: "bd-paginas-scaner-smartpasses",
            storageBucket: "bd-paginas-scaner-smartpasses.firebasestorage.app",
            messagingSenderId: "481910580797",
            appId: "1:481910580797:web:7782eadb69dab794b26c54"
        };
        const appId = 'smart-passes-loyalty-app'; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('business-form');
            const businessListEl = document.getElementById('business-list');
            const previewWrapper = document.getElementById('preview-wrapper');
            const previewPointsCounter = document.getElementById('preview-points-counter');
            const previewTextAccent = document.getElementById('preview-text-accent');
            const previewStampsGrid = document.getElementById('preview-stamps-grid');
            const previewCardTitle = document.getElementById('preview-card-title');
            const buttonColorInput = document.getElementById('buttonColor');
            const accentColorInput = document.getElementById('accentColor');
            const bgImageUrlInput = document.getElementById('bgImageUrl');
            const iconSvgInput = document.getElementById('iconSvg');
            const saveButton = document.getElementById('save-button');
            const totalStampsInput = document.getElementById('totalStamps');
            const cardTitleInput = document.getElementById('cardTitle');
            const systemModal = document.getElementById('system-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            function showSystemModal(title, message) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                systemModal.classList.remove('opacity-0', 'pointer-events-none');
            }
            modalCloseBtn.addEventListener('click', () => {
                systemModal.classList.add('opacity-0', 'pointer-events-none');
            });
            modalCloseBtn.style.backgroundColor = buttonColorInput.value;
            buttonColorInput.addEventListener('input', () => {
                 modalCloseBtn.style.backgroundColor = buttonColorInput.value;
            });

            function updatePreview() {
                previewPointsCounter.style.color = accentColorInput.value;
                previewTextAccent.style.color = accentColorInput.value;
                saveButton.style.backgroundColor = buttonColorInput.value;
                previewCardTitle.textContent = cardTitleInput.value || 'Estampillas';

                if (bgImageUrlInput.value) {
                    previewWrapper.style.backgroundImage = `url('${bgImageUrlInput.value}')`;
                } else {
                     previewWrapper.style.backgroundImage = `url('https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1965&auto=format&fit=crop')`;
                }

                const totalStamps = parseInt(totalStampsInput.value, 10);
                previewPointsCounter.textContent = `3/${totalStamps}`;

                previewStampsGrid.classList.remove('grid-cols-4', 'grid-cols-5', 'grid-cols-6');
                if (totalStamps === 10) {
                    previewStampsGrid.classList.add('grid-cols-5');
                } else if (totalStamps === 12) {
                    previewStampsGrid.classList.add('grid-cols-6');
                } else { // 8
                    previewStampsGrid.classList.add('grid-cols-4');
                }

                const iconSvg = iconSvgInput.value || '<svg class="w-full h-full" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C16.9706 2 21 6.02944 21 11V12H3V11C3 6.02944 7.02944 2 12 2Z" fill="#FBBF24"></path><path d="M21 14H3V16C3 18.2091 4.79086 20 7 20H17C19.2091 20 21 18.2091 21 16V14Z" fill="#92400E"></path><path d="M3 12H21V14H3V12Z" fill="#16A34A"></path></svg>';
                previewStampsGrid.innerHTML = '';
                for(let i=0; i < totalStamps; i++) {
                    const stampEl = document.createElement('div');
                    stampEl.innerHTML = iconSvg;
                    if (i >= 3) stampEl.classList.add('preview-stamp-unearned');
                    previewStampsGrid.appendChild(stampEl);
                }
            }

            [buttonColorInput, accentColorInput, bgImageUrlInput, iconSvgInput, totalStampsInput, cardTitleInput].forEach(input => {
                input.addEventListener('input', updatePreview);
            });
            updatePreview();

            try {
                await signInAnonymously(auth);
            } catch(e) {
                console.error("Authentication failed:", e);
                showSystemModal("Error de Autenticación", "No se pudo conectar con la base de datos. Revisa la configuración de Firebase y las reglas de seguridad.");
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const businessData = {
                    name: form.businessName.value,
                    cardTitle: form.cardTitle.value,
                    staffPin: form.staffPin.value,
                    totalStamps: parseInt(form.totalStamps.value, 10),
                    apiKey: form.apiKey.value,
                    programId: form.programId.value,
                    theme: {
                        buttonColor: form.buttonColor.value,
                        accentColor: form.accentColor.value,
                        backgroundImageUrl: form.bgImageUrl.value,
                        iconSvg: form.iconSvg.value
                    }
                };

                try {
                    const editingId = form.dataset.editingId;
                    
                    if (editingId) {
                        // Modo edición
                        const businessDocRef = doc(db, `/artifacts/${appId}/public/data/businesses`, editingId);
                        businessData.updatedAt = new Date();
                        await updateDoc(businessDocRef, businessData);
                        showSystemModal("¡Éxito!", `El negocio "${businessData.name}" se actualizó correctamente.`);
                        
                        // Resetear modo edición
                        delete form.dataset.editingId;
                        saveButton.textContent = 'Guardar Negocio';
                        saveButton.style.backgroundColor = form.buttonColor.value;
                    } else {
                        // Modo creación
                        businessData.createdAt = new Date();
                        const docRef = await addDoc(collection(db, `/artifacts/${appId}/public/data/businesses`), businessData);
                        showSystemModal("¡Éxito!", `El negocio "${businessData.name}" se guardó correctamente.`);
                    }
                    
                    form.reset();
                    updatePreview();
                } catch (error) {
                    console.error("Error saving document: ", error);
                    showSystemModal("Error al Guardar", "No se pudo guardar el negocio en la base de datos. Revisa la consola para más detalles.");
                }
            });

            const businessesCol = collection(db, `/artifacts/${appId}/public/data/businesses`);
            onSnapshot(businessesCol, (snapshot) => {
                if(snapshot.empty) {
                    businessListEl.innerHTML = '<p class="text-gray-400">Aún no hay negocios registrados.</p>';
                    return;
                }
                businessListEl.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const business = doc.data();
                    const businessEl = document.createElement('div');
                    businessEl.className = 'glass-card p-3 rounded-lg';
                    businessEl.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-semibold">${business.name}</span>
                        </div>
                        <div class="flex gap-2 justify-end">
                            <button class="text-xs bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded-md transition-colors copy-url-btn" data-id="${doc.id}">Copiar URL</button>
                            <button class="text-xs bg-yellow-600 hover:bg-yellow-700 text-white py-1 px-3 rounded-md transition-colors edit-btn" data-id="${doc.id}">Editar</button>
                            <button class="text-xs bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-md transition-colors delete-btn" data-id="${doc.id}">Eliminar</button>
                        </div>
                    `;
                    businessListEl.appendChild(businessEl);
                });
            });

            businessListEl.addEventListener('click', async (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const businessId = e.target.dataset.id;
                    
                    if (e.target.classList.contains('copy-url-btn')) {
                        const urlToCopy = `${window.location.origin}/tarjeta.html?businessId=${businessId}&firstName=\${firstName}&lastName=\${lastName}&points=\${points}&pidNumber=\${pidNumber}&email=\${email}`;
                        navigator.clipboard.writeText(urlToCopy).then(() => {
                            showSystemModal("URL Copiada", `La URL con variables para el negocio se ha copiado al portapapeles.\n\nLas variables \${firstName}, \${lastName}, etc. deben ser reemplazadas con los datos reales del cliente.`);
                        }).catch(err => {
                            showSystemModal("Error", "No se pudo copiar la URL al portapapeles.");
                            console.error('Error al copiar:', err);
                        });
                    } 
                    else if (e.target.classList.contains('edit-btn')) {
                        try {
                            const businessDocRef = doc(db, `/artifacts/${appId}/public/data/businesses`, businessId);
                            const businessDocSnap = await getDoc(businessDocRef);
                            
                            if (businessDocSnap.exists()) {
                                const businessData = businessDocSnap.data();
                                
                                // Llenar el formulario con los datos existentes
                                form.businessName.value = businessData.name || '';
                                form.cardTitle.value = businessData.cardTitle || '';
                                form.staffPin.value = businessData.staffPin || '';
                                form.totalStamps.value = businessData.totalStamps || 8;
                                form.apiKey.value = businessData.apiKey || '';
                                form.programId.value = businessData.programId || '';
                                form.buttonColor.value = businessData.theme?.buttonColor || '#0d6efd';
                                form.accentColor.value = businessData.theme?.accentColor || '#ffc107';
                                form.bgImageUrl.value = businessData.theme?.backgroundImageUrl || '';
                                form.iconSvg.value = businessData.theme?.iconSvg || '';
                                
                                // Cambiar el comportamiento del formulario para editar
                                form.dataset.editingId = businessId;
                                saveButton.textContent = 'Actualizar Negocio';
                                saveButton.style.backgroundColor = '#ffc107';
                                
                                updatePreview();
                                showSystemModal("Modo Edición", `Ahora estás editando "${businessData.name}". Los cambios se guardarán cuando presiones "Actualizar Negocio".`);
                                
                                // Scroll al formulario
                                document.querySelector('.glass-card').scrollIntoView({ behavior: 'smooth' });
                            }
                        } catch (error) {
                            showSystemModal("Error", "No se pudo cargar los datos del negocio para editar.");
                            console.error('Error al cargar negocio:', error);
                        }
                    }
                    else if (e.target.classList.contains('delete-btn')) {
                        // Buscar el nombre del negocio para la confirmación
                        try {
                            const businessDocRef = doc(db, `/artifacts/${appId}/public/data/businesses`, businessId);
                            const businessDocSnap = await getDoc(businessDocRef);
                            const businessName = businessDocSnap.exists() ? businessDocSnap.data().name : 'este negocio';
                            
                            if (confirm(`¿Estás seguro de que quieres eliminar "${businessName}"? Esta acción no se puede deshacer.`)) {
                                await deleteDoc(businessDocRef);
                                showSystemModal("Negocio Eliminado", `El negocio "${businessName}" ha sido eliminado correctamente.`);
                            }
                        } catch (error) {
                            showSystemModal("Error", "No se pudo eliminar el negocio.");
                            console.error('Error al eliminar negocio:', error);
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
